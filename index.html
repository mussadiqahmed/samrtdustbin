<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Dustbin Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 60%;
      margin: 0 auto;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }

    .low {
      background-color: #e0f7fa;
    }

    .medium {
      background-color: #fff9c4;
    }

    .high {
      background-color: #ffcdd2;
    }
  </style>
</head>
<body>
  <h1>Smart Dustbin Status</h1>
  <table id="dustbinTable">
    <thead>
      <tr>
        <th>Location</th>
        <th>Fill Level (%)</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>Real Dustbin</td><td id="dustbin1">0%</td></tr>
      <tr><td>Park</td><td id="dustbin2">0%</td></tr>
      <tr><td>School</td><td id="dustbin3">0%</td></tr>
      <tr><td>Hospital</td><td id="dustbin4">0%</td></tr>
      <tr><td>Market</td><td id="dustbin5">0%</td></tr>
      <tr><td>Bus Stop</td><td id="dustbin6">0%</td></tr>
      <tr><td>Mall</td><td id="dustbin7">0%</td></tr>
      <tr><td>Stadium</td><td id="dustbin8">0%</td></tr>
    </tbody>
  </table>

  <script>
    function updateFillColor(cell, percent) {
      cell.className = '';
      if (percent < 40) cell.classList.add('low');
      else if (percent < 75) cell.classList.add('medium');
      else cell.classList.add('high');
    }

    async function fetchRealDustbin() {
      try {
        const response = await fetch("http://localhost:5000/getDistance");
        const data = await response.json();

        if (data && typeof data.distance === 'number') {
          const fillPercent = Math.min(100, Math.max(0, Math.floor(100 - (data.distance / 30) * 100)));
          const cell = document.getElementById('dustbin1');
          cell.textContent = `${fillPercent}%`;
          updateFillColor(cell, fillPercent);
        }
      } catch (error) {
        console.error("Error fetching real dustbin data:", error);
      }
    }

    function updateDummyDustbins() {
      for (let i = 2; i <= 8; i++) {
        const percent = Math.floor(Math.random() * 101); // 0 to 100
        const cell = document.getElementById(`dustbin${i}`);
        cell.textContent = `${percent}%`;
        updateFillColor(cell, percent);
      }
    }

    // Update real bin every 1 second
    fetchRealDustbin();
    setInterval(fetchRealDustbin, 1000);

    // Update dummy bins every 60 seconds
    updateDummyDustbins();
    setInterval(updateDummyDustbins, 60000);
  </script>
</body>
</html>
